<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *mut* come first in the head; any other head content must come *after* these tags -->
    <title>Calculadora</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calculadora.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-12 col-sm-8 col-md-4 numeros screen">
            <input type="text" class="form-control resultado" placeholder="0" >
          </div>
          <div class="col-sm-2 col-md-4"></div>
        </div>
        
        <div class="row">
          <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro AC">
            <button type="button" class="btn btn-default btn-block" value="ac">AC</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro +/-">
            <button type="button" class="btn btn-default btn-block" value="+/-">+/-</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro %">
            <button type="button" class="btn btn-default btn-block" value="%">%</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro /">
            <button type="button" class="btn btn-warning btn-block" value="/">/</button>
          </div>
          <div class="col-sm-2 col-md-4 "></div>
        </div>
        
        <div class="row">
          <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 7">
            <button type="button" class="btn btn-default btn-block" value="7">7</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 8">
            <button type="button" class="btn btn-default btn-block" value="8">8</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 9">
            <button type="button" class="btn btn-default btn-block" value="9">9</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro x">
            <button type="button" class="btn btn-warning btn-block" value="x">x</button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 4">
            <button type="button" class="btn btn-default btn-block" value="4">4</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 5">
            <button type="button" class="btn btn-default btn-block" value="5">5</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 6">
            <button type="button" class="btn btn-default btn-block" value="6">6</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro -">
            <button type="button" class="btn btn-warning btn-block" value="-">-</button>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro">
            <button type="button" class="btn btn-default btn-block" value="1">1</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 2">
            <button type="button" class="btn btn-default btn-block" value="2">2</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro 3">
            <button type="button" class="btn btn-default btn-block" value="3">3</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro +">
            <button type="button" class="btn btn-warning btn-block" value="+">+</button>
          </div>
        </div>
        
         <div class="row">
           <div class="col-sm-2 col-md-4"></div>
          <div class="col-xs-6 col-sm-4 col-md-2 cuadro 0">
            <button type="button" class="btn btn-default btn-block" value="0">0</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro .">
            <button type="button" class="btn btn-default btn-block" value=".">.</button>
          </div>
          <div class="col-xs-3 col-sm-2 col-md-1 cuadro =">
            <button type="button" class="btn btn-warning btn-block" value="=">=</button>
          </div>
        </div>
      </div>
      <div class="hola"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>
  </body>
</html>
